<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAX Management</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
    }
    nav {
      width: 220px;
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      position: fixed;
    }
    nav h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }
    nav button:hover {
      background-color: #222;
    }
    #content {
      margin-left: 220px;
      flex: 1;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .home {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .home video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .home-content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      background: rgba(0,0,0,0.5);
    }
    .home-content h1 {
      font-size: 48px;
      color: white;
      padding: 20px;
    }
    .home-content p {
      font-size: 20px;
      color: #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <h1>IMAX</h1>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('fabbisogni')">Fabbisogni</button>
    <button onclick="showTab('ordini')">Ordini</button>
    <button onclick="showTab('magazzino')">Magazzino</button>
  </nav>

  <div id="content">
    <div id="home" class="home">
      <video autoplay muted loop>
        <source src="imax_intro.mp4" type="video/mp4">
        Il tuo browser non supporta il video HTML5.
      </video>
      <div class="home-content">
        <h1>IMAX</h1>
        <p>Eccellenza nella produzione di maglieria</p>
      </div>
    </div>

    <div id="fabbisogni" class="hidden">
      <h2>Fabbisogni</h2>
      <p>(Contenuto dinamico da aggiungere)</p>
    </div>

    <div id="ordini" class="hidden">
      <h2>Ordini</h2>
      <p>(Modulo inserimento e tabella ordini)</p>
    </div>

    <div id="magazzino" class="hidden">
      <h2>Magazzino</h2>
      <p>(Contenuto tabella magazzino)</p>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('#content > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
